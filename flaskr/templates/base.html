<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}NFL Matchup Polling{% endblock %}</title>
    <!-- Include Bootstrap CSS from a CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Include your custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
</head>
<body>
    <header class="bg-dark text-white p-3">
        <div class="container">
            <h1 style="color: black;">NFL Matchup Polling</h1>
        </div>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <ul class="navbar-nav mx-auto"> <!-- Center-align the links -->
                <div class="d-flex"> <!-- Create a flex container to control spacing -->
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary" href="{{ url_for('index') }}">Home</a> <!-- Apply button styling -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary" href="{{ url_for('register') }}">Register</a> <!-- Apply button styling -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary" href="{{ url_for('login') }}">Login</a> <!-- Apply button styling -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary" href="{{ url_for('logout') }}">Logout</a> <!-- Apply button styling -->
                    </li>
                </div>
            </ul>
        </div>
    </nav>
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>
    <!-- Include Bootstrap JavaScript from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
