<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}The Non-Official NFL Fan Site{% endblock %}</title>
    <!-- Include Bootstrap CSS from a CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Include your custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
    <style>
        .nav-item {
            margin-right: 10px; /* Add margin to create space between buttons */
        }
        .logo {
            max-width: 100px; /* Set the maximum width of the logo */
            margin-right: 10px; /* Add margin to separate the logo and title */
        }
    </style>
</head>
<body>
    <header class="bg-dark text-white p-3">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between">
                <div>
                    <img class="logo" src="{{ url_for('static', filename='nfl_logo.png') }}" alt="NFL Logo">
                </div>
                <div>
                    <h1 style="color: black;">The Non-Official NFL Fan Site</h1>
                </div>
                <div>
                    <img class="logo" src="{{ url_for('static', filename='nfl_logo.png') }}" alt="NFL Logo">
                </div>
            </div>
        </div>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <ul class="navbar-nav mx-auto"> <!-- Center-align the links -->
                <li class="nav-item">
                    <a class="nav-link btn btn-primary" href="{{ url_for('index') }}">Home</a> <!-- Apply button styling -->
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-primary" href="{{ url_for('register') }}">Register</a> <!-- Apply button styling -->
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-primary" href="{{ url_for('login') }}">Login</a> <!-- Apply button styling -->
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-primary" href="{{ url_for('logout') }}">Logout</a> <!-- Apply button styling -->
                </li>
            </ul>
        </div>
    </nav>
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>
    <!-- Include Bootstrap JavaScript from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
